<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI TOOLS DIRECTORY</h1>
            <p class="subtitle">Discover cutting-edge AI tools for every purpose</p>
        </header>

        <div class="search-filter-container">
            <input type="text" class="search-box" id="searchInput" placeholder="🔍 Search for AI tools... (e.g., 'ChatGPT', 'image generation', 'coding')">
            
            <div class="filter-section">
                <div class="filter-label">Filter by Category</div>
                <div class="filter-buttons" id="filterButtons"></div>
            </div>
        </div>

        <div class="results-count" id="resultsCount"></div>
        <div class="tools-grid" id="toolsGrid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
